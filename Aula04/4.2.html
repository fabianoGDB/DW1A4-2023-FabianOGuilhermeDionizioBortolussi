<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>

    <style>
        table, td{
            border: 1px solid red;
        }

        td{
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praticando 2</h1>
    <h3>Tabela com colspan</h3>
    
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    
    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        
    </table>
</body>
</html>
